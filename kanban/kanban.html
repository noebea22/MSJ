<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Kanban Local DinÃ¡mico</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
        background: #f5f5f5;
      }
      h2 {
        margin-bottom: 1rem;
      }
      .kanban-container {
        display: flex;
        gap: 1rem;
        overflow-x: auto;
      }
      .kanban-column {
        background: white;
        padding: 1rem;
        border-radius: 5px;
        min-width: 250px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .kanban-column h3 {
        margin-top: 0;
      }
      .kanban-card {
        background: #e3f2fd;
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 4px;
        cursor: grab;
      }
      .kanban-card:hover {
        background: #bbdefb;
      }
      .actions {
        margin-bottom: 1rem;
      }
      button {
        margin-right: 0.5rem;
      }
      input[type="file"] {
        display: none;
      }
      .filters {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .summary {
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: #fff3cd;
        border: 1px solid #ffeeba;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“‹ Kanban Local con JSON</h2>

    <div class="actions">
      <button onclick="addTask()">âž• Nueva tarea</button>
      <button onclick="exportTasks()">ðŸ’¾ Exportar JSON</button>
      <button onclick="exportCSV()">ðŸ“‘ Exportar CSV</button>
      <button onclick="clearBoard()">ðŸ§¹ Limpiar tablero</button>
      <label>
        ðŸ“‚ Importar JSON
        <input type="file" accept=".json" onchange="importTasks(event)" />
      </label>
      <label>
        ðŸ“„ Importar CSV
        <input type="file" accept=".csv" onchange="importCSV(event)" />
      </label>
    </div>

    <div class="filters">
      Filtrar por responsable:
      <select id="filtroResponsable" onchange="renderBoard()">
        <option value="">Todos</option>
      </select>
    </div>

    <div id="resumen" class="summary"></div>
    <div id="kanban" class="kanban-container"></div>

    <script>
      let tasks = JSON.parse(localStorage.getItem("kanban-tasks") || "[]");
      const estados = ["Pendiente", "En Proceso", "Terminado"];

      function limpiarTexto(texto) {
        return (texto || "").replace(/[\r\n]+/g, " ").trim();
      }

      function addTask() {
        const titulo = prompt("TÃ­tulo de la tarea:");
        if (!titulo) return;
        const responsable = prompt("Responsable:") || "Sin responsable";
        const actividad = prompt("Actividad o Workstream:") || "General";
        const fechaInicio = prompt("Fecha de inicio (opcional):") || "";
        const fechaFin =
          prompt("Fecha estimada de finalizaciÃ³n (opcional):") || "";

        const nueva = {
          id: Date.now(),
          titulo: limpiarTexto(titulo),
          responsable: limpiarTexto(responsable),
          actividad: limpiarTexto(actividad),
          estado: "Pendiente",
          fechaInicio: limpiarTexto(fechaInicio),
          fechaFin: limpiarTexto(fechaFin),
        };
        tasks.push(nueva);
        saveToLocal();
        renderBoard();
      }

      function editTask(id) {
        const tarea = tasks.find((t) => t.id === id);
        if (!tarea) return;
        const nuevoTitulo = prompt("Editar tÃ­tulo:", tarea.titulo);
        const nuevoResponsable = prompt(
          "Editar responsable:",
          tarea.responsable
        );
        const nuevaActividad = prompt("Editar actividad:", tarea.actividad);
        const nuevaFechaInicio = prompt(
          "Editar fecha de inicio:",
          tarea.fechaInicio
        );
        const nuevaFechaFin = prompt(
          "Editar fecha estimada de finalizaciÃ³n:",
          tarea.fechaFin
        );

        tarea.titulo = limpiarTexto(nuevoTitulo);
        tarea.responsable = limpiarTexto(nuevoResponsable);
        tarea.actividad = limpiarTexto(nuevaActividad);
        tarea.fechaInicio = limpiarTexto(nuevaFechaInicio);
        tarea.fechaFin = limpiarTexto(nuevaFechaFin);
        saveToLocal();
        renderBoard();
      }

      function saveToLocal() {
        localStorage.setItem("kanban-tasks", JSON.stringify(tasks));
      }

      function exportTasks() {
        const blob = new Blob([JSON.stringify(tasks, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "kanban-tasks.json";
        a.click();
      }

      function importTasks(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            tasks = JSON.parse(e.target.result);
            saveToLocal();
            renderBoard();
          } catch (err) {
            alert("Error al importar JSON");
          }
        };
        reader.readAsText(file);
      }

      function exportCSV() {
        const encabezados = [
          "id",
          "titulo",
          "responsable",
          "actividad",
          "estado",
          "fechaInicio",
          "fechaFin",
        ];
        const filas = tasks.map((t) => [
          t.id,
          t.titulo,
          t.responsable,
          t.actividad,
          t.estado,
          t.fechaInicio,
          t.fechaFin,
        ]);
        const csv = [encabezados.join(",")]
          .concat(filas.map((f) => f.map((c) => `"${c}"`).join(",")))
          .join("\n");
        const blob = new Blob([csv], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "kanban-tasks.csv";
        a.click();
      }

      function importCSV(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          const lines = e.target.result.split("\n");
          const [header, ...rows] = lines;
          tasks = rows
            .map((row) => {
              const [
                id,
                titulo,
                responsable,
                actividad,
                estado,
                fechaInicio,
                fechaFin,
              ] = row
                .split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/)
                .map((cell) => cell.replace(/"/g, ""));
              return {
                id: Number(id),
                titulo,
                responsable,
                actividad,
                estado,
                fechaInicio,
                fechaFin,
              };
            })
            .filter((t) => t.id);
          saveToLocal();
          renderBoard();
        };
        reader.readAsText(file);
      }

      function clearBoard() {
        if (confirm("Â¿Seguro que deseas borrar todas las tareas?")) {
          tasks = [];
          saveToLocal();
          renderBoard();
        }
      }

      function renderBoard() {
        const container = document.getElementById("kanban");
        container.innerHTML = "";
        const filtro = document.getElementById("filtroResponsable").value;

        const resumen = {
          total: 0,
          Pendiente: 0,
          "En Proceso": 0,
          Terminado: 0,
        };

        const responsables = new Set();

        tasks.forEach((t) => {
          if (!filtro || t.responsable === filtro) {
            resumen.total++;
            if (resumen[t.estado] !== undefined) resumen[t.estado]++;
          }
          responsables.add(t.responsable);
        });

        const filtroSelect = document.getElementById("filtroResponsable");
        filtroSelect.innerHTML =
          '<option value="">Todos</option>' +
          Array.from(responsables)
            .map((r) => `<option value="${r}">${r}</option>`)
            .join("");

        document.getElementById(
          "resumen"
        ).innerText = `Total: ${resumen.total} | Pendiente: ${resumen.Pendiente} | En Proceso: ${resumen["En Proceso"]} | Terminado: ${resumen.Terminado}`;

        estados.forEach((estado) => {
          const column = document.createElement("div");
          column.className = "kanban-column";
          column.dataset.estado = estado;
          column.ondragover = (e) => e.preventDefault();
          column.ondrop = (e) => {
            const id = e.dataTransfer.getData("text/plain");
            const tarea = tasks.find((t) => t.id == id);
            if (tarea) {
              tarea.estado = estado;
              renderBoard();
              saveToLocal();
            }
          };

          column.innerHTML = `<h3>${estado}</h3>`;
          const list = document.createElement("div");

          tasks
            .filter((t) => t.estado === estado)
            .filter((t) => !filtro || t.responsable === filtro)
            .forEach((t) => {
              const card = document.createElement("div");
              card.className = "kanban-card";
              card.draggable = true;
              card.ondragstart = (e) => {
                e.dataTransfer.setData("text/plain", t.id);
              };
              card.innerHTML = `<strong>${limpiarTexto(
                t.titulo
              )}</strong><br>(${limpiarTexto(
                t.responsable
              )})<br>ðŸ”¹ ${limpiarTexto(t.actividad)}<br>`;
              card.onclick = () => editTask(t.id);
              list.appendChild(card);
            });

          column.appendChild(list);
          container.appendChild(column);
        });
      }

      renderBoard();
    </script>
  </body>
</html>
